<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
        --bdbg:#ceefe4;
        --hdbg:#9dd3a8;
        --appbg:#f4f0e6;
        --urlbg:#EAD9D5;
    }
    html,body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color:var(--bdbg) ;
    }
    svg{
        display: block;
    }
    .app{
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
        text-align: center;
        font-size: 32px;
        line-height: 64px;
        height: 64px;
        background-color:var(--hdbg) ;
        color: white;
    }
    .container{
        height: 100%;
        display: flex;
        overflow-y: auto;
        flex-direction: column;
    }
    .container .list-item{
        display:flex;
        flex-direction: column;
        line-height: 36px;
        overflow: hidden;
        padding: 8px;
        flex: 0 0 auto;
    }
    .item-info{
        background-color:var(--appbg) ;
        display:flex;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
    }
    .item-info .item-icon{
        margin-left: 8px;
        opacity: 0.8;
        /* height: 32px; */
    }
    .item-info .item-name{
        color: black;
        font-size: 24px;
        margin-left: 4px;
    }
    .item-info .item-id{
        color: #8b8787;
        font-size: 12px;
        margin-left: 4px;
        width: 80px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .item-info .item-expand{
        color: black;
        margin: 0 0 0 auto; /* 使用0为上、下外边距，auto为左右外边距，使元素居中 */
        width: 48px; /* 设置一个固定宽度 */
        transition: transform 0.5s ease-out;
    }
    .container .item-sub-list{
        display: flex;
        flex-direction: column;
        background-color:var(--urlbg) ;
        margin-top: 4px;
        box-shadow: 0px 4px 4px rgba(181, 144, 144, 0.25);
        transition: 100px 0.5s ease-out;
        border-radius: 8px;
    }
    .item-sub-list .sub-item{
        display: flex;
        flex-direction: row;
        margin-top: 10px;
        box-shadow: 0px 4px 4px rgba(181, 144, 144, 0.25);
    }
   .sub-item .sub-item-link{
        opacity: 0.8;
        margin-left: 16px;
    }
   .sub-item .sub-item-name{
        color: black;
        font-size: 18px;
        margin-left: 4px;
    }
   .sub-item .sub-item-url{
        color: #8b8787;
        font-size: 12px;
        margin-left: 4px;
        width: 120px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
   .sub-item .sub-item-open{
        color: black;
        margin: 0 8px 0 auto; /* 使用0为上、下外边距，auto为左右外边距，使元素居中 */
        width: 48px; /* 设置一个固定宽度 */
    }
  </style>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.min.js"></script>
</head>
<body>
    <div class="app" id="app">
        <div class="header">
            <span>bus on render</span>
        </div>
        <div class="container" style="opacity: 0;" >
            <div class="list-item"  v-for="app in apps">
                <div class="item-info" @click="expand(app.gid)">
                    <div class="item-icon">
                        <svg width="36" height="36" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M41 13.9997L24 4L7 13.9997V33.9998L24 44L41 33.9998V13.9997Z" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round"/><path d="M16 18.9976L23.9932 24.0002L31.9951 18.9976" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M24 24V33" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <span class="item-name">{{app.gname}}</span>
                    <span class="item-id">{{app.gid}}</span>
                    <div class="item-expand" :style="{transform:`rotate(${app.viewSub?90:0}deg)`}">
                        <svg class="item-expand" width="36" height="36" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 12L31 24L19 36" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                </div>
                <div class="item-sub-list" v-show="app.viewSub">
                    <div class="sub-item" v-for="url in app.urls" @click="openUrl(url.url)">
                        <div class="sub-item-link">
                            <svg width="30" height="30" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M26.2401 16.373L17.1001 7.23303C14.4388 4.57168 10.0653 4.6303 7.33158 7.36397C4.59791 10.0976 4.53929 14.4712 7.20064 17.1325L15.1359 25.0678" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M32.9027 23.0031L40.838 30.9384C43.4994 33.5998 43.4407 37.9733 40.7071 40.707C37.9734 43.4407 33.5999 43.4993 30.9385 40.8379L21.7985 31.6979" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M26.1093 26.1416C28.843 23.4079 28.9016 19.0344 26.2403 16.373" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M21.7989 21.7984C19.0652 24.5321 19.0066 28.9056 21.6679 31.5669" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </div>
                        <span class="sub-item-name">{{url.name}}</span>
                        <span class="sub-item-url">{{url.url}}</span>
                        <div class="sub-item-open">
                            <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M26 4L44 22L26 39V28C12 28 6 43 6 43C6 26 11 15 26 15V4Z" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

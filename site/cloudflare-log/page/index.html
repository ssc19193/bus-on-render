<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bus on render</title>
  <style>
    p{
      margin: 0;
    }
  </style>
</head>
<body>
    <div id="log">
    </div>
    <script>
      let logEl = document.querySelector('#log');
      function line(one){
        let p = document.createElement('p');
        p.innerText = one;
        logEl.append(p)
      }
      setInterval(function(){
        fetch('./pull')
        .then(res=>res.json())
        .then(res=>{
          res?.map(one=>line(one))
          // window.scrollTo(-1)
        })
      },1000)
    </script>
</body>
</html>
